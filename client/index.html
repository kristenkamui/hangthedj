<!DOCTYPE html>
<html>
<head>
	<title>Hang The DJ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="plugins/jquery.mobile/jquery.mobile-1.4.2.css">
  <link rel="stylesheet" href="plugins/dataTables/media/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="css/appcss.css">
	<script src="plugins/jquery.mobile/jquery.js"></script>

<div data-role="page" id="pageone">

	</div>
	<div id="tableContainer" data-role='listview'>
	</div>
    <a id="gotopagetwo" href="#pagetwo" data-transition="slidefade">what's on</a>

  <div data-role="popup" id="popupMenu" data-theme="d">
      <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
        <li id="popName" data-role="divider" data-theme="e">Choose an action</li>
        <li><a id="popAddSong" href="#">Add Song</a></li>
        <li><a id="popClose" href="#">Cancel</a></li>
      </ul>
  </div>
</div>
